<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classes</title>
        <link rel="stylesheet" href="../ui.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/classroom.png"/>
    </head>
    <body>
        <div class="main">
            <a href="../search.html" class="ui-x circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffc0cb" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg> 
            </a>
            <h1>Ultraviolet (Replit)</h1>
            <button>Launch!</button>
            <script>
                var urlObj = new window.URL(window.location.href);
                var url = "https://25f3cbb2-14b1-426f-9469-1f2ffae6579d.id.repl.co/";
            
                if (url) {
                    var win;
            
                    document.querySelector('button').onclick = function() {
                        if (win) {
                            win.focus();
                        } 
                        else {
                            win = window.open();
                            win.document.body.style.margin = '0';
                            win.document.body.style.height = '100vh';
                            var iframe = win.document.createElement('iframe');
                            iframe.style.border = 'none';
                            iframe.style.width = '100%';
                            iframe.style.height = '100%';
                            iframe.style.margin = '0';
                            iframe.src = url;
                            win.document.body.appendChild(iframe);
                        }
                        document.querySelector('button').style.background='#ff5148';
                        document.querySelector('button').innerHTML="Loaded!";
                    };
                }
            </script>
        </div>
    </body>
</html>
